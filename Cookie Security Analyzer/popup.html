<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Security Analyzer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="toggleLanguage"></button>
    <h1>Cookie Security Analyzer</h1>
    <h2 id="urlchik"></h2>
    <h3 id="begin"></h3>
    <h1 id="output"></h1>
    <h3 id="warn"></h3>
    <h2 class="mode">Advanced mode</h2>
    <label class="switch">
      
      <input type="checkbox">
      
      <span class="slider round"></span>
      
    </label>
  
    <p id="advanced-mode-text" class="hidden"></p>
    <div id="cookies-container" class="hidden">
        <table id="cookies-table">
        </table>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
